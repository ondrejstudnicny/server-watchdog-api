name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. JOB: KONTROLA KVALITY
  quality-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with Ruff
        # Ruff jen zkontroluje styl kódu, ale neshodí pipelinu při chybě (zatím)
        run: |
          ruff check . || true

      - name: Test with pytest
        run: python -m pytest

  # 2. JOB: BUILD & PUBLISH (Spustí se jen, když projde quality-gate)
  build-and-push:
    needs: quality-gate
    runs-on: ubuntu-latest
    # Spustit jen pokud jde o push do main (ne při pull requestu)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Uprav si 'tvujnick' na tvůj skutečný login na Docker Hubu!
          tags: ${{ secrets.DOCKER_USERNAME }}/server-watchdog-api:latest